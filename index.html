<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instragam-wrapper">
        <div class="instagram-phone">
            <img src="/instagram-celular.png" alt="Celular">
            <div class="instagram-continue">
                <div class="group">
                    <img src="/instagram-logo.png" class="Instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="Instragram-login">Continue como AlexSouza</a>
                    <a href="#" class="Instagram logout">Sair da Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é AlexSouza</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Insreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>               
             </div>
        </div>
    </div>
     </body>
</html>
